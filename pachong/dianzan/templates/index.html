<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>这是一个点赞系统</h1>
<table border="1">
    <tr>
        <td>id</td>
        <td>名称</td>
        <td>点赞数</td>
        <td>操作</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.num }}</td>
        <td><a href="/dianzan?id={{ i.id }}">点赞</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
